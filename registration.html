<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
            <center>
                    <font face="Arial Black" size="4"><u><b>REGISTER</b></u></font><br><br>
                    <form name="regform" action="" method="post">
                        <table cellspacing="10">
                            <tr>
                                <td>Name</td>
                                <td><input type="text" placeholder="venkatesh"></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" placeholder="**********"></td>
                            </tr>
                            <tr>
                                <td>E-mail</td>
                                <td><input type="text" placeholder="abc@sasi.ac.in"></td>
                            </tr>
                            <tr>
                                <td>Phone Number</td>
                                <td><input type="text" placeholder="+91 999 999 9999"></td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td><input type="radio" name="gender" value="male">Male&nbsp;
                                    <input type="radio" name="gender" value="female">Female
                                </td>
                            </tr>
                            <tr>
                                <td>Date of Birth</td>
                                <td>
                                    <input type="date">
                                </td>
                            </tr>
                            <tr>
                                <td>Languages Known</td>
                                <td>
                                    <input type="checkbox" name="language" value="english">English&nbsp;
                                    <input type="checkbox" name="language" value="telugu">Telugu&nbsp;
                                    <input type="checkbox" name="language" value="hindi">Hindi&nbsp;
                                    <input type="checkbox" name="language" value="tamil">Tamil&nbsp;
                                </td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td>
                                    <textarea name="" id="" cols="34" rows="6"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="SUBMIT">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="reset" value="RESET"></td>
                            </tr>
                        </table>
                    </form>
            </center>
    </body>

</html>
